{% set name = "pyqmix" %}
{% set version = "2018.12.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c0f860a3ea8c0528b79df9c373694b121b519132f17fc1ffb0fba4c6bf9d955a

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vvv ."
  skip: True  # [not win]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cffi
    - ruamel.yaml
    - appdirs
    - pywin32
    - future

test:
  imports:
    - pyqmix

about:
  home: https://github.com/psyfood/pyqmix
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A wrapper for the Cetoni Qmix SDK
  description: |
    This Python package wraps the Cetoni Qmix pump and valve interface DLLs
    using CFFI.
  doc_url: https://pyqmix.readthedocs.io/
  dev_url: https://github.com/psyfood/pyqmix

extra:
  recipe-maintainers:
    - hoechenberger
